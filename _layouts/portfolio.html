---
layout: page
---

<div id="masonry-grid">
    {% for item in page.images %}
        <div class="col s6 l4">
            <a href="{{ item }}" title="{{ page.title }}" data-lightbox="{{ page.title }}">
                <img src="{{ item }}" alt="{{ page.title }}">
            </a>
        </div>
    {% endfor %}
</div>
