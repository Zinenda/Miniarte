<div id="contacte-nos" class="modal">
    <div class="container modal-content">
        <div class="row">
            <form method="POST" name="contactos" netlify class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate" name="Nome Completo" required>
                        <label for="first_name">Nome Completo</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>                

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" length="500" name="Mensagem" required></textarea>
                        <label for="textarea1">Mensagem</label>
                    </div>
                </div>
                <div class="center">
                    <button type="submit" class="btn waves-effect">Envie</button>
                    <button type="reset" class="btn-flat" style="border: solid 1px #fff;">Apague</button>
                </div>
            </form>
        </div>    
    </div>
</div>
