<div id="sobre" class="modal primary-color-text">
    <div class="container modal-content">
        {% for item in site.sobre %}
            <p class="bolder center-align"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</p>

            <div class="justify">
                {{ item.content }}
            </div>
        {% endfor %}
    </div>
</div>
