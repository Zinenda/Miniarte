<section id="servicos" class="section scrollspy">
	<div class="container">
		<h4 class="center-align"><i class="fas fa-briefcase"></i> Servi√ßos</h4>
		<div class="row">
			{% for item in site.servicos %}
				<div class="col s6 l4">
					<div class="card">
						<div class="center activator waves-effect waves-block waves-light">
							<span class="fas fa-10x fa-{{ item.icon }}"></span>
							<p class="bolder center-align">{{ item.title }}</p>
						</div>
						<div class="card-reveal justify white primary-color-text">
							<div class="card-title activator"><i class="fas fa-{{ item.icon }}"></i>{{ item.title }} <i class="fas fa-times right"></i></div>
						</div>
						{{ item.content }}
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
