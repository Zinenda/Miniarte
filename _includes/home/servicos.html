<!-- Servicos Section -->

<style>
    .servicos-container {
        position: relative;
    }

    .text {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: auto;
        transform: translate(-50%, -50%);
    }

    .text h5 {
        background-color: rgba(0,0,0,0.5);
        border: solid 4px #fff;
        padding: 10px;
        text-align: center;
        color: #fff;
    }
</style>

<div id="servicos" class="section scrollspy">
    <div class="container">
        <h4 class="text-title primary-color-text center-align">Nossos Servi√ßos</h4>

        <section class="row">
            {% for item in site.servicos %}
                <div class="col s12 l4 servicos-container center" data-aos="zoom-in" data-aos-duration="3000" style="padding-bottom: 20px;">
                    <img data-src="{{ item.image }}?nf_resize=fit&w=300" alt="{{ item.title }}" class="lazy">
                    <div class="text">
                        <h5><i class="fas fa-lg fa-{{ item.icon }}"></i> <br> {{ item.title }}</h5>
                        <a href="{{ item.title | downcase }}/" class="btn waves-effect waves-light white-text">Veja Mais</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>
</div>
