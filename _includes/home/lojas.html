<section id="lojas" class="section no-pad scrollspy container primary-color white-text">
	<div class="text-title">
		<div class="section-grid-no-gap">

			<article class="container">
				{% for item in site.pages %}
					{% if item.title == "Lojas" %}
						<h4>Lojas de Ferragens</h4>

							<article>
								{{ item.content | markdownify }}
							</article>
					{% endif %}
				{% endfor %}

				<ul class="section-grid">
					{% for item in site.lojas %}
						<li>
							<a href="{{ item.image }}" data-lightbox="loja" data-title="{{ item.title }}">
								<img src="{{ item.image }}?nf_resize=fit&w=300" alt="{{ item.title }}">
							</a>							
						</li>
					{% endfor %}
				</ul>
			</article>
		</div>
	</div>
</section>
