<section id="perfil" class="section scrollspy grey lighten-4">
    <div class="container">
        <h4 class="center-align"><i class="fas fa-info-circle"></i> Perfil da Empresa</h4>
        <div class="row">
            <div class="col s12 l6">
                {% for item in site.perfil limit: 1 %}
                    <div class="card-panel hoverable justify">
                        {{ item.content }}
                    </div>
                {% endfor %}
            </div>

            <div class="col s12 l6">
                {% for item in site.perfil offset: 1 %}
                    <div class="col s6 l4 no-padding center">
                        <div class="card-panel hoverable">
                            <a href="#{{ item.title | downcase }}" class="modal-trigger">
                                <i class="fas fa-3x fa-{{ item.icon }}"></i>
                                <p class="bolder">{{ item.title }}</p>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="center">
            <a href="#sobre" class="btn waves-effect waves-light modal-trigger">Saiba Mais</a>
        </div>
    </div>
</section>
