<section id="membros" class="section scrollspy white-text">
    <div class="container">
        <div class="row">
            <h2 class="center-align light">Membros da Administração</h2><hr class="certificate-o">
        </div>
        <div class="row">
            {% assign sorted_photos = site.members | sort: "level" %}
            {% for image in sorted_photos %}
                <div class="col s12 l4">
                    <img src="{{ image.image_path | prepend: relative_url }}" alt="{{ image.name }}" class="hoverable">
                    
                    <div class="center light">
                        <h3>{{ image.name }}</h3>
                        <h4>{{ image.title }}</h4>
                        <p>{{ image.description }}</p>
                    </div>

                    <div class="center">
                        <a href="mailto:{{ image.email | encode_email }}" title="Email" class="btn center"><i class="fa fa-envelope"></i> Contacto</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
