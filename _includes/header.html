<header class="page-header center">
    <div class="container">
        <div class="row slick-header">
            {% for item in site.slider limit: 4 %}
                <div>
                    <div class="col s12 l6">
                        <h4>{{ item.title }}</h4>
                        <p>{{ item.description }}</p>
                    </div>

                    <div class="col s12 l6">
                        <img src="{{ item.image }}" alt="{{ item.title }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</header>
