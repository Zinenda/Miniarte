<footer class="page-footer white-text">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l4">
                <h5>Servi√ßos</h5>
                {% for item in site.servicos %}
                    <ul>
                        <li>{{ item.title }}</li>
                    </ul>
                {% endfor %}
            </div>

            <div class="col s12 m4 l4">
                <h5>Menu</h5>
                <ul>
                    {% for item in site.data.nav %}
                        <li {% if item.link == page.url %} class="active" {% endif %}>
                            <a href="{{ item.link }}" title="{{ item.name }}" class="white-text">{{ item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col s12 m4 l4">
                {% include contact-form.html %}
            </div>
        </div>
    </div>

    <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col s8">
                    <span class="center">{{ site.title }} - {{ site.description }}</span>
                </div>
                <div class="col s4">
                    <span class="center">&copy;1994 - {{ site.time | date: "%Y" }} Powered by <a href="https://izitag.github.io" target="_blank">IZItag</a></span>
                </div>
            </div>
        </div>
    </div>
</footer>
