<section class="section white primary-text-color">
    <div class="row">
        <div class="col s12 m6">
            <div class="container center">
                <h4>Serviços</h4>
                {% for item in site.servicos limit: 2%}
					<div class="col s6">
					    <img src="{{ item.icon }}" alt="{{ item.title }}">
						<p>{{ item.title }}</p>
					</div>
                {% endfor %}
                <a href="/servicos" title="Serviços" class="btn waves-effect waves-light">Saiba Mais</a>
            </div>
        </div>

        <div class="hide-on-small-only col m6">
            <img src="/assets/img/parallax/parallax-1.jpg" alt="Serviços">
        </div>
    </div>
</section>
