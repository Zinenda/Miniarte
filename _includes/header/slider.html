<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 3 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                
                <div class="caption center-align">
                    <div class="container">
                        <h4 class="text-title primary-color white-text">
                            <div class="container">{{ item.title }}</div>
                        </h4>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
