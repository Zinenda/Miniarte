<header class="section-grid-no-gap">
    <article class="primary-color white-text">
        <div class="container">
            <h4 class="hide-on-large-only text-title">{{ page.title }}</h4>
            <h1 class="hide-on-med-and-down text-title">{{ page.title }}</h1>

            <div class="flow-text">
                {{ page.content }}
            </div>

            <div class="text-title">
                <a href="#main-content" class="btn-large waves-effect waves-primary white primary-color-text">Aprecie Mais</a>
            </div>
        </div>
    </article>

    <img src="{{ page.image }}" alt="{{ page.title }}">
</header>
