<div class="row">
    <div class="col s12 m6 l6">
        <h2 title="{{ item.title }}">{{ item.title }}</h2>
        <p>{{ item.content }}</p>
        
        {% if page.title == "Catalogos" %}
            <div class="row">
                <div class="center">
                    <a href="{{ item.url }}" title="{{ item.title }}" class="btn-large waves-effect waves-light">Veja Mais</a>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="col s12 m6 l6">
        <img src="{{ item.image }}" alt="{{ item.title }}">
    </div>
</div>
