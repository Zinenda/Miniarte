<!-- sideNav -->
<aside>
    <ul id="sideNav" class="side-nav">
        {% for item in site.data.nav %}
            <li {% if item.link == page.url %} class="active" {% endif %}>
                <a href="{{ item.link }}" title="{{ item.name }}" class="waves-effect {% if item.highlight %}hide {% endif %}"><i class="fa fa-{{ item.icon }}"></i> {{ item.name }}</a>
            </li>
        {% endfor %}
        <li class="divider"></li>
        {% for item in site.portfolio %}
            <li>
                <a href="{{ item.url }}" class="waves-effect">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</aside>
