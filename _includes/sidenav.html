<!-- sideNav -->
<aside>
    <ul id="sideNav" class="side-nav">
        {% for item in site.data.nav %}
            <li {% if item.link == page.url %} class="active" {% endif %}>
                <a href="{{ item.link }}" title="{{ item.name }}" class="waves-effect waves-light"><i class="fa fa-{{ item.icon }}"></i> {{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</aside>
