backend:
  name: git-gateway
  use_large_media_transforms_in_media_library: false
  branch: v2020

media_folder: 'assets/img/uploads'

logo_url: 'https://izitech.co/assets/img/IZILogotipo.svg'

collections:
  - label: "Slider"
    name: "slider"
    folder: "collections/_slider"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}

  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Ícone", name: "icon", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Descrição", name: "body", widget: "markdown"}
      - label: "Imagens"
        name: "images"
        widget: "list"
        summary: '{{fields.image}}'
        field: {label: Imagem, name: image, widget: image}

  - label: "Equipamentos"
    name: "equipamentos"
    folder: "collections/_equipamentos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}

#  - label: "Portfólio"
